AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Self-Managed Kafka Connect on ECS Fargate
  REST API 기반 Health Check + Task 자동 재시작

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Private 서브넷 (MSK 브로커와 같은 VPC)

  MSKBootstrapServers:
    Type: String
    Description: "MSK Bootstrap Servers (예: b-1.xxx:9092,b-2.xxx:9092)"

  MSKSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: MSK 브로커 접근이 허용된 Security Group

  AlertEmail:
    Type: String
    Description: 알림 수신 이메일

Resources:

  # ============================================
  # ECS Cluster
  # ============================================
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: kafka-connect-cluster
      CapacityProviders:
        - FARGATE

  # ============================================
  # Task Execution Role
  # ============================================
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SNSPublish
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sns:Publish
                Resource: !Ref AlertTopic

  # ============================================
  # SNS
  # ============================================
  AlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: kafka-connect-health-alert

  AlertSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref AlertTopic
      Protocol: email
      Endpoint: !Ref AlertEmail

  # ============================================
  # CloudWatch Log Group
  # ============================================
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/kafka-connect
      RetentionInDays: 14

  # ============================================
  # Security Group
  # ============================================
  ConnectSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Kafka Connect ECS Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8083
          ToPort: 8083
          CidrIp: 10.0.0.0/8
          Description: Kafka Connect REST API

  # ============================================
  # Task Definition (Kafka Connect + Health Check Sidecar)
  # ============================================
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: kafka-connect
      Cpu: "2048"
      Memory: "4096"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:

        # ── Kafka Connect (Debezium) ──
        - Name: kafka-connect
          Image: quay.io/debezium/connect:2.7
          Essential: true
          PortMappings:
            - ContainerPort: 8083
              Protocol: tcp
          Environment:
            - Name: GROUP_ID
              Value: "1"
            - Name: BOOTSTRAP_SERVERS
              Value: !Ref MSKBootstrapServers
            - Name: CONFIG_STORAGE_TOPIC
              Value: connect-configs
            - Name: OFFSET_STORAGE_TOPIC
              Value: connect-offsets
            - Name: STATUS_STORAGE_TOPIC
              Value: connect-status
            - Name: CONFIG_STORAGE_REPLICATION_FACTOR
              Value: "3"
            - Name: OFFSET_STORAGE_REPLICATION_FACTOR
              Value: "3"
            - Name: STATUS_STORAGE_REPLICATION_FACTOR
              Value: "3"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: kafka-connect

        # ── Health Check Sidecar ──
        - Name: health-check
          Image: curlimages/curl:8.5.0
          Essential: false
          EntryPoint: ["/bin/sh", "-c"]
          Command:
            - |
              CONNECT_URL="http://localhost:8083"
              CONNECTOR_NAME="debezium-cdc"
              CHECK_INTERVAL=10

              echo "Health check sidecar 시작. 30초 대기..."
              sleep 30

              while true; do
                RESPONSE=$(curl -s "$CONNECT_URL/connectors/$CONNECTOR_NAME/status" 2>/dev/null)

                if [ $? -ne 0 ]; then
                  echo "[WARN] Kafka Connect 접속 불가"
                  sleep $CHECK_INTERVAL
                  continue
                fi

                TASK_STATE=$(echo "$RESPONSE" | grep -o '"state":"[^"]*"' | tail -1 | cut -d'"' -f4)

                if [ "$TASK_STATE" = "RUNNING" ]; then
                  echo "[OK] task=$TASK_STATE"
                elif [ "$TASK_STATE" = "FAILED" ]; then
                  echo "[ALERT] TASK FAILED! 재시작 시도..."
                  curl -s -X POST "$CONNECT_URL/connectors/$CONNECTOR_NAME/tasks/0/restart"
                  echo "[RECOVERY] Task 재시작 요청 완료"
                fi

                sleep $CHECK_INTERVAL
              done
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: health-check

  # ============================================
  # ECS Service
  # ============================================
  Service:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: kafka-connect
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref ConnectSecurityGroup
            - !Ref MSKSecurityGroupId
          Subnets: !Ref SubnetIds

Outputs:
  ClusterName:
    Value: !Ref ECSCluster
  ServiceName:
    Value: !GetAtt Service.Name
  LogGroupName:
    Value: !Ref LogGroup
